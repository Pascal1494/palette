<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Palette de couleur pour le restaurant 'Le quai anthique'"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2&family=Boogaloo&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Palette de couleur</title>
  </head>
  <body>
    <container class="container">
      <h1>La palette de couleur</h1>
      <section class="section">
        <div class="color-palette color-1">#aa843d</div>
        <div class="color-palette color-2">#252525</div>
        <div class="color-palette color-3">#ff750f</div>
        <div class="color-palette color-4">#ccacac</div>
        <div class="color-palette color-5">#ffffff</div>
        <div class="color-palette color-6">#8e44ad</div>
        <div class="color-palette color-7">#ffff00</div>
      </section>
      <section>
        <h2>Les polices</h2>
        <div class="police">
          <h3 class="baloo">La police Baloo Bhaina 2</h3>
        </div>
        <div class="police">
          <h3 class="bogaloo">La police Boogaloo</h3>
        </div>
      </section class="section">
    </container>
  </body>
</html>
